<footer class="footer">
  <div class="footer-container">
    <div class="footer-menu">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
      {% endfor %}
    </div>
    <div class="footer-description">
      <a href="https://jekyllrb.com/" target=”_blank”>
        Build with Jekyll
      </a>
    </div>
  </div>
</footer>
