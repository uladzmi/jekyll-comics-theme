<head>
  <title>
    {{ page.title }}
  </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap">
  <script>
      function randomPost() {
        // we keep the list of all post urls, may become problematic as it grows
        posts = [{% for post in site.posts %}"{{ post.url }}",{% endfor %}]
        i = Math.floor(Math.random() * {{site.posts.size}});
        window.location.href = '{{ site.github.url }}' + posts[i];
      }
  </script>
  <script type="text/javascript">
    let touchstartX = 0
    let touchendX = 0

    const slider = document.getElementById("content-image")

    function handleGesture() {
      if (touchendX < touchstartX) alert('swiped left!')
      if (touchendX > touchstartX) alert('swiped right!')
    }

    slider.addEventListener('touchstart', e => {
      touchstartX = e.changedTouches[0].screenX
    })

    slider.addEventListener('touchend', e => {
      touchendX = e.changedTouches[0].screenX
      handleGesture()
    })
  </script>
</head>
